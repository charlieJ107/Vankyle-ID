<!DOCTYPE html>
<html lang="en" th:fragment="html" th:lang="__${#locale.language}__" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="styles(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        @media (min-width: 576px) {
            .form-container {
                max-width: 75%;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                max-width: 768px;
            }
        }
    </style>
</head>
<body>
<header th:fragment="header(logo_img, logo_text)">
    <nav class="navbar border-bottom bg-light ps-3 ps-md-5 pe-3 pe-md-5 navbar-expand-md">
        <div class="navbar-brand">
            <img th:src="${logo_img}" src="/static/img/logo.svg" alt="logo" width="64" height="48"/>
            <span th:text="${logo_text}">Vankyle ID</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <div class="nav-item mt-3 mt-md-0">
                <a class="btn btn-primary" th:href="@{/login}">Login</a>
            </div>
            <div class="nav-item ms-md-3 mt-3 mt-md-0">
                <a class="btn btn-outline-primary" th:href="@{{frontend_url}/register(frontend_url=#{layout.frontend-url})}">Register</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
