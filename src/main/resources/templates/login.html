<!DOCTYPE html>
<html lang="en" th:lang="__${#locale.language}__" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        @media (min-width: 576px) {
            .form-container {
                max-width: 480px;
            }
        }

    </style>
</head>
<body>
<header th:insert="~{layout::header(@{/static/img/logo.svg}, #{app.name})}">

</header>
<main class="container-sm card shadow mt-5 form-container">
    <h1 th:text="#{login.title}"
        class="text-center mt-5">
        Login
    </h1>
    <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="#{login.bad_credential}"></div>
    <div class="alert alert-success" role="alert" th:if="${param.logout}" th:text="#{login.logged_out}"></div>
    <form th:action="@{/api/login}" th:method="post" method="post"
          class="m-4 needs-validation">
        <div class="row">
            <label class="col-sm-3 text-sm-end"
                   for="username" th:text="#{login.username}">
                Username:
            </label>
            <div class="col">
                <input class="form-control" type="text"
                       id="username" name="username"
                       required autofocus/>
                <p class="invalid-feedback" th:text="#{login.username_required}">Please enter a username.</p>
            </div>
        </div>

        <br/>
        <div class="row">
            <label class="col-sm-3 text-sm-end"
                   for="password" th:text="#{login.password}">
                Password:
            </label>
            <div class="col">
                <input class="form-control" type="password"
                       id="password" name="password" required/>
                <p class="invalid-feedback" th:text="#{login.password_required}">Please enter your password.</p>
            </div>
        </div>
        <br/>
        <div class="row justify-content-around mb-3">
            <div class="col text-center">
                <input type="checkbox" id="remember-me" name="remember-me"/>
                <label for="remember-me" th:text="#{login.remember}">
                    Remember me
                </label>
            </div>
            <div class="col text-center">
                <a class="link" href="/forgot-password"
                   th:href="@{{frontend}/forgot-password(frontend=#{layout.frontend-url})}"
                   th:text="#{login.forgot}">
                    Forgot password?
                </a>
            </div>
        </div>
        <div class="row justify-content-center column-gap-4">
            <button class="btn btn-primary col w-100" type="submit" th:text="#{login.submit}">Login</button>
            <a class="btn btn-secondary col w-100" th:href="@{{frontend}/register(frontend=#{layout.frontend-url})}" th:text="#{login.register}">Register</a>
        </div>
        <div class="mt-3 text-body-tertiary">
            <span th:text="#{login.agree_with_terms}">
                Login means you are agree with our
            </span>
            <a class="p-0 text-body-tertiary"
                   href="/terms"
                   th:text="#{login.terms}"
                   th:href="@{{frontend}/terms(frontend=#{layout.frontend-url})}">
            terms and conditions
        </a>.
        </div>
    </form>
</main>
</body>
</html>
